<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVAILABLE-STOCK</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-------------GO BACK BUTTON -->

    <button>
      <a
        href="./dashboard.html"
        style="
          text-decoration: none;
          color: #141414;
          font-size: 16px;
          background-color: #ffffff;
          border-radius: 2px;
        "
        >Go Back</a
      >
    </button>

    <!-- GO BACK BUTTONS ENDS FROM HERE -->

    <!-- AVAILABLE STOCK STARTS FROM HERE  LINKED TO STYLE.CSS -->

    <section id="available_stock" class="main-section">
      <div class="stock-container">
        <div class="logo">
          <img
            src="./image/cool-log.png"
            alt="logo"
            style="width: 30%; margin: auto"
          />
        </div>
        <h2>Available Stock</h2>
        <table id="table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Current Quantity</th>
              <th>Price Perunit</th>
              <th>Total Price</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- FETCHING AVAILABLE STOCK -->
            <script>
              try {
                const url = "http://localhost:3000/products";
                const token = localStorage.getItem("token");
                if (token === "" || !token) location.href = "login.html";
                else {
                  fetch(url, {
                    method: "GET",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${token}`,
                    },
                  })
                    .then((data) => data.json())
                    .then((response) => {
                      const products = response.products;
                      products.map((product) => {
                        document.getElementById(
                          "table"
                        ).innerHTML += `<tr key=${product.id}>
              <td>${product.name}</td>
              <td>${product.quantity}</td>
              <td>${product.pricePerUnit}</td>
              <td>${product.totalPrice}</td>
              <td>${product.createdAt.split("T")[0]}</td>
            </tr>
                      `;
                      });
                    })
                    .catch((error) => console.log(error));
                }
              } catch (error) {
                console.log(error);
              }
            </script>
          </tbody>
        </table>
      </div>
    </section>

    <!-- AVAILABLE STOCK ENDS FROM HERE -->
  </body>
</html>
