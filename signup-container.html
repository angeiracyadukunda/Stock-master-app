<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="./signUp.css">
</head>
<body>
    <button><a href="./index.html"  style="text-decoration: none;
        /* color: #141414; */
        font-size: 16px;
        background-color: #ffffff;
        border-radius: 2px;
    ">Go Back</a></button>
    <section id="signup-container" class="main-section">
        <div>

        <div class="logo">
            <img src="./image/cool-log.png" alt="logo" style="width: 30%;margin: auto;" >  
        <h2>Sign Up</h2>
        
        <form id="signup-form" action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
    
            <button type="submit">Sign Up</button>
             <a href="log_out.html">Log In</a>
        </form>
    
</div>
    
    </section> 
</body>
</html>
