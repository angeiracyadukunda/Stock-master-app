  </head>

    <nav id="navbar">
      <!-- <header>Stock Master</header> -->

        <img
          src="./image/cool-log.png"
          alt="here it's log"
          style="width: 100%; cursor: pointer"
        />
      </div>
      <div>
        <ul>
          <li><a href="./dashboard.html">Dashboard</a></li>
          <li><a href="./purchase_billing.html">Purchase </a></li>
          <li><a href="./stock_import_data.html">Stock Import</a></li>
          <li><a href="./stock_export_data.html">Stock Export </a></li>
          <li><a href="./available_stock.html">Available Stock</a></li>
          <li><a href="./daily_report.html">Daily Report</a></li>

      <section class="hidden change">
        <ul>
          <li>
            <a
              href="#change_password"
              style="display: flex; justify-content: center"

          <li>
            <a href="#" style="display: flex; justify-content: center"

          </li>
        </ul>
      </section>
    </nav>
    <main class="main-menu">
      <div id="all-sections">
        <!-- <h2>home</h2> -->
        <section id="home" class="main-section">
          <h1
            style="
              color: black;
              text-align: center;
              font-family: Poppins;
              text-transform: uppercase;
              letter-spacing: 20px;
              padding: 1rem 0 0 0;
            "
          >
            Dashboard
          </h1>
        </section>
        <div class="icons-container">
          <div class="icon-box">
            <!-- icons -->
            <a
              href="./available_stock.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-cube"></i> Available Stock</a
            >
          </div>

          <div class="icon-box">
            <!-- icons -->
            <a
              href="./daily_report.html"
              style="text-decoration: none; text-align: center"
              ><i class="far fa-chart-bar"></i> Daily Report</a
            >
          </div>

          <div class="icon-box">
            <!-- icons -->
            <a
              href="./purchase_billing.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-shopping-cart"></i> Purchase</a
            >
          </div>

          <div class="icon-box">
            <!-- icons -->
            <a
              href="./stock_import_data.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-arrow-up"></i> Stock Import</a
            >
          </div>
          <div class="icon-box">
            <!-- icons -->
            <a
              href="./stock_export_data.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-arrow-down"></i> Stock Export</a
            >
          </div>
          <div class="icon-box">
            <!-- icons -->
            <a
              href="./history.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-history"></i> History</a
            >
          </div>
        </div>

        <!-- Change password section form -->
        <section id="change_password">
          <div id="main-container">
            <div id="img">
              <img
                src="./image/cool-log.png"
                alt="LOGO"
                style="max-width: 200px"
              />
              <p>Chage password</p>
            </div>
            <form action="" id="form_input">
              <label for="pass">New Password</label>
              <input
                type="text"
                name=""
                id="pass"
                placeholder="New password"
              /><br />

              <label for="Cpass">Confirm Password</label>
              <input
                type="password"
                name=""
                id="Cpass"
                placeholder="Confirm password"
              /><br />

              <button>Change Password</button>
            </form>
          </div>
        </section>

        <!-- end of changing password -->

        <style>
          a {
            color: rgb(52, 23, 3);
            font-size: 30px;
          }
        </style>
      </div>
    </main>
    <script>
      document.getElementById("dropdown").addEventListener("click", () => {
        let classes = document.querySelector(".change");
        let ch = "",
          rh = "";
        if (classes.classList.contains("hidden")) {
          ch = "account";
          rh = "hidden";
        }
        if (classes.classList.contains("account")) {
          ch = "hidden";
          rh = "account";
        }
        document.querySelector(".change").classList.add(ch);

        document.querySelector(".change").classList.remove(rh);
      });
    </script>
  </body>
</html>
