<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-----DASHBORD STYLE LINKED TO STYLE.CSS  STARTS FROM HERE ------>
    <nav id="navbar">
      <div id="image">
        <img
          src="./image/cool-log.png"
          alt="here it's log"
          style="width: 100%; cursor: pointer"
        />
      </div>

      <!----------NAV-BAR LINKS IN style.css-->
      <ul>
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./purchase_billing.html">Purchase </a></li>
        <li><a href="./stock_import_data.html">Stock Import</a></li>
        <li><a href="./stock_export_data.html">Stock Export </a></li>
        <li><a href="./available_stock.html">Available Stock</a></li>
        <li><a href="./daily_report.html">Daily Report</a></li>
        <li><a href="./history.html">History</a></li>
      </ul>
    </nav>

    <!---------DASHBORD LINKS ENDS FROM HERE -->

    <!-----------MAIN SECTION WHERE DASHBORD ICONS ARE  -->
    <div class="containerAll">
      <div>
        <h1 style="text-align: center; color: aliceblue">DASHBOARD</h1>
      </div>

      <div id="home" class="main-section">
        <div class="icons-container">
          <div class="icon-box">
            <a
              href="./available_stock.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-cube"></i> Available Stock</a
            >
          </div>

          <div class="icon-box">
            <a
              href="./daily_report.html"
              style="text-decoration: none; text-align: center"
              ><i class="far fa-chart-bar"></i> Daily Report</a
            >
          </div>

          <div class="icon-box">
            <a
              href="./purchase_billing.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-shopping-cart"></i> Purchase</a
            >
          </div>

          <div class="icon-box">
            <a
              href="./stock_import_data.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-arrow-up"></i> Stock Import</a
            >
          </div>
          <div class="icon-box">
            <a
              href="./stock_export_data.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-arrow-down"></i> Stock Export</a
            >
          </div>
          <div class="icon-box">
            <a
              href="./history.html"
              style="text-decoration: none; text-align: center"
              ><i class="fas fa-history"></i> History</a
            >
          </div>
          <div>
            <button id="logout">Log out</button>
          </div>
        </div>
      </div>
    </div>
    <!-----------------MAIN SECTION WHERE ICONS ARE ENDS FROM HERE -->
    <script>
      document.getElementById("logout").addEventListener("click", (e) => {
        e.preventDefault();
        const logOut = localStorage.clear();
        if (logOut.Ok) {
          location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
