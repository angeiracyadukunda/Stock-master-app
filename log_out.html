<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Master</title>
    <link rel="stylesheet" href="./logout.css" />
  </head>
  <body>
    <section id="log_out">

        <div class="logo">

          <h2 style="text-transform: capitalize">login form</h2>
        </div>

        <!-- <h1>log_out</h1>  -->
        <form action="">

            <!-- login footer -->
            <div
              style="
                display: flex;
                justify-content: space-between;
                padding: 5px 0 5px 0;
              "
            >
              <p>
                If have no account<a
                  href="./signup-container.html"
                  style="text-decoration: none; color: rgba(0, 115, 255, 0.998)"
                >
                  Create Account </a
                >Here
              </p>
              <p>
                <a
                  href="./index.html"
                  style="text-decoration: none; color: rgba(0, 115, 255, 0.998)"
                  >Go Back</a
                >
                Home
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>
