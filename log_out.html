<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Master</title>
    <link rel="stylesheet" href="./logout.css" />
  </head>
  <body>
    <section id="log_out">
      <div class="allcontainer">
        <div class="logo">
          <img src="./image/cool-log.png" alt="logo" style="width: 25%" />
          <h2 style="text-transform: capitalize">login form</h2>
        </div>

        <!-- <h1>log_out</h1>  -->
        <form action="">
          <div id="formLogin">
            <input type="text" name="userName" placeholder="User name" />

            <input
              type="password"
              name="password"
              placeholder="Enter password"
            />

            <button class="login" style="width: 100%">Log In</button>

            <!-- login footer -->
            <div
              style="
                display: flex;
                justify-content: space-between;
                padding: 5px 0 5px 0;
              "
            >
              <p>
                If have no account<a
                  href="./signup-container.html"
                  style="text-decoration: none; color: rgba(0, 115, 255, 0.998)"
                >
                  Create Account </a
                >Here
              </p>
              <p>
                <a
                  href="./index.html"
                  style="text-decoration: none; color: rgba(0, 115, 255, 0.998)"
                  >Go Back</a
                >
                Home
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script>
    document.querySelector(".login").addEventListener("click", async (e) => {
      e.preventDefault();

      try {
        const userName = document.querySelector("input[name='userName']").value;
        const password = document.querySelector("input[name='password']").value;

        const credetials = {
          userName,
          password,
        };

        const url = "http://localhost:3000/users/login";
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(credetials),
        })
          .then((data) => data.json())
          .then((response) => {
            let token = response.token;
            localStorage.setItem("token", token);
            console.log(response);
          });
      } catch (error) {
        console.log(error);
      }
    });
  </script>
</html>
